<div style='text-align: center'>
	<img src='https://i.imgur.com/piWiczX.jpg' height='100px' />
</div>
<div style='margin: 10px'></div>
<h1 style='text-align: center'>Confirmation</h1>
<hr/>
<br />
<table style='text-align: left; border: 1px solid #ddd; border-collapse: collapse; width: 100%;'>
	<tr>
		<th style='text-align: left; border: 1px solid #ddd; padding: 15px;'>Name</th>
		<td style='text-align: left; border: 1px solid #ddd; padding: 15px;'>{{name}}</td>
	</tr>
	<tr>
		<th style='text-align: left; border: 1px solid #ddd; padding: 15px;'>Expected Check In Date</th>
		<td style='text-align: left; border: 1px solid #ddd; padding: 15px;'>{{checkIn}}</td>
	</tr>
	<tr>
		<th style='text-align: left; border: 1px solid #ddd; padding: 15px;'>Expected Check Out Date</th>
		<td style='text-align: left; border: 1px solid #ddd; padding: 15px;'>{{checkOut}}</td>
	</tr>
	<tr>
		<th style='text-align: left; border: 1px solid #ddd; padding: 15px;'>Expected Billing Amount</th>
		<td style='text-align: left; border: 1px solid #ddd; padding: 15px;'>{{amount}}</td>
	</tr>
	<tr>
		<th style='text-align: left; border: 1px solid #ddd; padding: 15px;'>Confirmation Code</th>
		<td style='text-align: left; border: 1px solid #ddd; padding: 15px;'>{{confirmation}}</td>
	</tr>
</table>
